<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="Track, discover, and share anime and manga with AniList." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://animelist-api.pages.dev/" />
    <meta property="og:title" content="AnimeList | Api" />
    <meta property="og:description" content="Track, discover, and share anime and manga with AniList." />
    <meta property="og:image" content="https://animelist-api.pages.dev/assets/images/favicon.png" />
    <meta property="og:image:width" content="650" />
    <meta property="og:image:height" content="350" />
    <title>AnimeList | Api</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/app/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#navModal">
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand"> <img src="/assets/images/favicon.png" class="mx-1" alt="AniList Logo" width="35" height="35" />AnimeList</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </nav>

    <div class="modal fade" id="navModal" tabindex="-1" aria-labelledby="navModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="navModalLabel">Menu</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a class="nav-link active" aria-current="page" href="https://www.linkedin.com/in/vamshidharreddydugga" target="_blank"><i class="bi bi-linkedin"></i> Linkedin</a>
              </li>
              <li class="list-group-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/vamshidharreddydugga" target="_blank"><i class="bi bi-github"></i> GitHub</a>
              </li>
              <li class="list-group-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/vamshidharreddydugga/animelist-api" target="_blank"><i class="bi bi-folder-fill"></i> Source Code</a>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="searchModalLabel">Quick Search</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex">
              <input class="form-control me-2" type="search" id="search-input" placeholder="Search anime..." aria-label="Search" />
              <button class="btn btn-outline-success" id="submit-btn" type="submit">Search</button>
            </div>
            <div id="search-results"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div id="main" class="container">
        <header>
          <h1 class="px-3 mt-1 mb-0 fs-2">Top Anime</h1>
        </header>
        <div class="top-anime pt-2"></div>
      </div>
    </main>

    <script src="/assets/app/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
